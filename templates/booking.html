<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
</head>
<body>
    <h1>Booking Page</h1>
    <p>Service ID: {{.ServiceID}}</p>
    <h2>Available Masters:</h2>
    <ul>
        {{range .Masters}}
        <li>{{.Name}}</li>
        {{end}}
    </ul>
    <h2>Available Slots:</h2>
    <ul>
        {{range .Slots}}
        <li>{{.Time}}</li>
        {{end}}
    </ul>
</body>
</html>
