<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доступные слоты</title>
</head>
<body>
    <h1>Выберите временной слот для услуги</h1>
    <form action="/choose_master" method="GET">
        <input type="hidden" name="service_id" value="{{.ServiceID}}">
        <table>
            <tr>
                <th>Время</th>
                <th>Доступность</th>
            </tr>
            {{range .Slots}}
                <tr>
                    <td>{{.Time}}</td>
                    <td>
                        {{if .Available}}
                            <button type="submit" name="slot_id" value="{{.ID}}">Выбрать</button>
                        {{else}}
                            Нет в наличии
                        {{end}}
                    </td>
                </tr>
            {{end}}
        </table>
    </form>
</body>
</html>
