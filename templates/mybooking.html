<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
</head>
<body>
    <h1>Привет!</h1>
    <form action="/mybooking" method="POST">
        <label for="phone">Введите номер:</label>
        <input type="text" id="phone" name="phone" required>
        <button type="submit">Посмотреть мои записи</button>
    </form>

    {{if .}}
    <h2>Записи для этого номера:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Время</th>
                <th>Мастер</th>
                <th>Услуга</th>
                <th>Категория</th>
                <th>Имя клиента</th>
                <th>Номер клиента</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.FormattedDate}}</td>
                <td>{{.FormattedTime}}</td>
                <td>{{.MasterName}}</td>
                <td>{{.ServiceName}}</td>
                <td>{{.CategoryName}}</td>
                <td>{{.CustomerName}}</td>
                <td>{{.CustomerPhone}}</td>
                <td>
                    <form action="/cancel" method="POST">
                        <input type="hidden" name="booking_id" value="{{.BookingID}}">
                        <input type="hidden" name="schedule_id" value="{{.ScheduleID}}">
                        <button type="submit">Отменить</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p>Записей не найдено.</p>
    {{end}}
</body>
</html>
