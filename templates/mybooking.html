<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои записи</title>
</head>
<body>
    <h1>Привет!</h1>
    <form action="/mybooking" method="POST">
        <label for="phone">Введите номер:</label>
        <input type="text" id="phone" name="phone" required>
        <button type="submit">Посмотреть мои записи</button>
    </form>

    {{if .}}
    <h2>Записи для этого номера:</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Сервис</th>
                <th>Расписание</th>
                <th>Имя клиента</th>
                <th>Номер клиента</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.ServiceID}}</td>
                <td>{{.ScheduleID}}</td>
                <td>{{.CustomerName}}</td>
                <td>{{.CustomerPhone}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p>Записей не найдено.</p>
    {{end}}
</body>
</html>
